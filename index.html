<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="title-wrap">
        <h2>Word Guess Game</h2>
        </div>
    </div>
    <div class="container">
        <div class="row" id="top-spacing"></div>
        <div class="row">
        <div id="left-box" class="col-md-6">
            <div id="display-wrapper">
            <span id="guess-display"> Press enter to play! </span>
            </div>
        </div>
        <div id="right-box" class="col-md-6">
            <div id="stats-display">
                <span id="game-status-message"></span>
                
                <div id="letter-banks">
                <span id="message">Wrong Letters</span> 
                <br>
                <span id="wrong-letters"> </span>
                <br>
                <span> Guesses left: </span><span id="guess-count"> 7 </span>
                <br>
                </div>
                <br>
                <div id="game-stats">
                <span> Number of wins: </span><span id="win-count"> 0 </span>
                <span> Number of loses: </span><span id="lose-count"> 0 </span>
                </div>
                <br>
                <div id="hint">
                    <span>Hint: All the words have to do with Game of Thrones!</span>
                </div>
            </div>
            </div>
         </div>
    </div>
</body>
</html>
